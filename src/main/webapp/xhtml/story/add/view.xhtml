<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div id="addStoryDilog" class="modal hide fade" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header" style="text-align: left;">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 id="myModalLabel">创建我的故事</h3>
		</div>
		<div class="modal-body">
			<p:outputPanel id="addStoryDilogBody">
				<div class="control-group">
					<p:outputLabel for="storyTitle" styleClass="control-label"
						value="标题 " />
					<div class="controls">
						<p:inputText id="storyTitle" value="#{addStoryBean.title}" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel value="规则 " styleClass="control-label"
						for="storyRule"></p:outputLabel>
					<div class="controls">
						<p:inputTextarea id="storyRule" rows="5" cols="40"
							counter="counter" maxlength="100" value="#{addStoryBean.rule}"
							counterTemplate="还可填写{0}字" placeholder="请填写规则如：背景不限，人物不限"
							style="width:auto !important;">
						</p:inputTextarea>
						<br />
						<h:outputText id="counter" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel value="故事开头 " styleClass="control-label"
						for="storyHeander"></p:outputLabel>
					<div class="controls">
						<p:inputTextarea id="storyHeander" value="#{addStoryBean.header}"
							rows="5" cols="40" counter="headerCounter" maxlength="100"
							counterTemplate="还可填写{0}字 "
							placeholder="请填写故事的开始好方便朋友们接下去如：这是个阳光明媚的早上，我去吃了个早点。"
							style="width:auto !important;">
						</p:inputTextarea>
						<br />
						<h:outputText id="headerCounter" />
					</div>
				</div>
			</p:outputPanel>
		</div>
		<div class="modal-footer">
			<p:commandButton styleClass="btn btn-primary"
				actionListener="#{addStoryBean.save}" update="message" value="下一步"></p:commandButton>
			<p:commandButton value="取消" type="button"
				onclick="$('#addStoryDilog').modal('hide')" styleClass=" btn" />
		</div>
	</div>
</ui:composition>
