<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
      <p:dataTable id="roundList" value="#{roundListBean.roundList}" var="round" emptyMessage="没有数据"   paginator="true" rows="15"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="15,25,30" paginatorPosition="bottom" tableStyleClass="text-align: center;" >
                 <p:column headerText="名称">
                 	<h:outputText value="#{round.answer}"></h:outputText>
                 </p:column>
                 <p:column headerText="创建时间">
                 	<h:outputText value="#{round.createDate}">
                 		<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"></f:convertDateTime>
                 	</h:outputText>
                 </p:column>
                 <p:column headerText="操作" style="white-space:nowrap;">
                 	<p:commandLink styleClass="icon-eye-open"  title="预览回合" style="display: inline-block;padding-left: 3px;"></p:commandLink>
                 	<p:commandLink styleClass="icon-remove" actionListener="#{roundListBean.confirmDelete}"  update=":form:confirmContext"   title="删除回合" style="display: inline-block;padding-left: 3px;"></p:commandLink>
                 	<p:commandLink styleClass="icon-edit" title="修改回合" actionListener="#{roundListBean.goToEdit}" style="display: inline-block;padding-left: 3px;"></p:commandLink>
                 </p:column>
      </p:dataTable>
 </ui:composition>
