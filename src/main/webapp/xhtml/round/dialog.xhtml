<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div id="confirmDeleteDlg" class="modal hide fade" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 id="myModalLabel">确认删除图片</h3>
		</div>
		<div class="modal-body">
			<p>
				<p:outputPanel id="confirmContext">
					是否确认删除#{roundListBean.selectedRound.answer},删除后不可恢复！
				</p:outputPanel>
			</p>
		</div>
		<div class="modal-footer">
			<p:commandButton id="config" value="确认"
				actionListener="#{roundListBean.delete}"
				update=":form:roundList,:form:message" styleClass=" btn btn-primary" />
			<p:commandButton value="取消" type="button"
				onclick="$('#confirmDeleteDlg').modal('hide');" styleClass=" btn" />
		</div>
	</div>

</ui:composition>
